<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="main-form">
            <form action="https://google.com/search">
                <input type="text" name="q" size="30">
                <input type="submit" value="Google Search All">
            </form>
        </div>

        <div id="image-form">
            <form action="https://www.google.com.ua/imghp?hl=uk&ogbl">
                <input type="text" name="q" size="26">
                <input type="submit" value="Google Search Images">
            </form>
        </div>

        <div id="lucky-form">
            <form action="https://www.google.com/doodles">
                <input type="text" name="q" size="27">
                <input type="submit" value="Google Lucky Search">
            </form>
        </div>
    </body>
</html>
